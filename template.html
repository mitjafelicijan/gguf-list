<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>GGUF model list</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>body { background: white; padding: 2em; font-family: sans-serif; }</style>
	</head>
	<body>
		<h1>GGUF model list</h1>
		<p>Generated on {{ current_datetime }} (<a href="collections.json">download collections.json</a>)</p>
		<table width="100%" border="1">
			<thead>
				<tr>
					<th>Author</th>
					<th>Last modified</th>
					<th>URL</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
			{% for file in files %}
			<tr>
				<td>{{ file["author"] }}</td>
				<td>{{ file["last_modified"] }}</td>
				<td>{{ file["url"] }}</td>
				<td><a href="{{ file["repository"] }}">repository</a></td>
				<td><a href="{{ file["url"] }}">download</a></td>
			<tr>
			{% endfor %}
			</tbody>
		</table>
	</body>
</html>
